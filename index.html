<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whisper Diarization</title>
    <link rel="stylesheet" href="/src/index.css">
  </head>
  <body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-3xl font-bold mb-8 text-center">Whisper Real-Time Speaker Diarization</h1>
      
      <div id="status" class="mb-4"></div>
      <div id="progress" class="mb-4"></div>
      
      <div class="mb-4">
        <label for="language" class="block text-sm font-medium text-gray-700">Language:</label>
        <select id="language" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="es">Spanish</option>
          <option value="it">Italian</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Audio Input:</label>
        <div class="mt-1 flex items-center space-x-4">
          <button id="recordButton" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Record
          </button>
        </div>
      </div>

      <div id="transcript" class="mt-8 bg-white shadow overflow-hidden sm:rounded-lg p-4"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
